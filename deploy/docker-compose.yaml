services:
  timescaledb:
    image: timescale/timescaledb:2.23.0-pg18
    container_name: funding-tracker-db
    restart: unless-stopped

    command: postgres -c max_locks_per_transaction=512 -c shared_buffers=256MB -c max_connections=200

    environment:
      POSTGRES_DB: funding_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    volumes:
      - timescaledb_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-migrate:
    build:
      context: https://github.com/Quantshark-tools/shared.git
      dockerfile: db-migrate/Dockerfile
    container_name: funding-tracker-db-migrate
    restart: on-failure
    depends_on:
      timescaledb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST:-timescaledb}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DBNAME: ${DB_DBNAME:-funding_tracker}

  funding-tracker:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: funding-tracker-app
    restart: unless-stopped
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    environment:
      EXCHANGES: ${EXCHANGES:-}
      DEBUG_EXCHANGES: ${DEBUG_EXCHANGES:-}
      INSTANCE_COUNT: ${INSTANCE_COUNT:-3}
    env_file:
      - .env

volumes:
  timescaledb_data:
    driver: local
