services:
  timescaledb:
    image: timescale/timescaledb:2.23.0-pg18
    container_name: funding-tracker-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: funding_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    volumes:
      - timescaledb_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  funding-tracker:
    build: .
    container_name: funding-tracker-app
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs

volumes:
  timescaledb_data:
    driver: local
